<!DOCTYPE html>
<html>
<body>

<h2>Config Generator</h2>

<form action="/action_page.php">
<label for="bhop">Bhop:</label>
  <select id="bhopoptions" name="bhop">
    <option value="disabled">Disabled</option>
    <option value="enabled">Enabled</option>
  </select>
  <br>
  <br>
  <label for="master_break">Cheat Break Time:</label>
  <select id="masterbreaktime" name="masterbreaktime">
    <option value="high">High</option>
    <option value="low">Low</option>
  </select>
  <br>
  <br>
  <label for="faceit_mode">FACEIT Mode:</label>
    <input type="checkbox" id="faceitmodeoptions" name="faceitmode" value="faceitmode"></input>
<br>
<br>
  <label for="friendly_fire">Friendly Fire:</label>
    <input type="checkbox" id="friendlyfireoptions" name="friendly_fire" value="friendly_fire"></input>
<br>
<br>
  <label for="glow_esp_keybind">Glow ESP Key:</label>
  <select id="glowespkeybindoptions" name="glow_esp_keybind">
    <option value="f1">F1</option>
    <option value="f2">F2</option>
    <option value="f3">F3</option>
    <option value="f4">F4</option>
    <option value="f5">F5</option>
    <option value="f6">F6</option>
    <option value="f7">F7</option>
    <option value="f8">F8</option>
    <option value="f9">F9</option>
    <option value="f10">F10</option>
    <option value="f11">F11</option>
    <option value="f12">F12</option>  
  </select>   
<br>
<br>
  <label for="radar">Friendly Fire:</label>
    <input type="checkbox" id="radaroptions" name="radar" value="radar"></input>
<br>
<br>
<div class="noFlashContainer"></div>
<label for="noflash">No Flash:</label>
  <input type="range" min="0" max="100" value="0" class="slider" id="noFlashRange">
  <p>Value: <span id="demo"></span></p>
</div>
  <script>
    var slider = document.getElementById("noFlashRange");
    var output = document.getElementById("demo");
    output.innerHTML = slider.value + "%";
    
    slider.oninput = function() {
      output.innerHTML = this.value + "%";
    }
  </script>
<br>
<br>
<script>
$(".sound_esp_enabled").hide();
$(".sound_esp_enabled_checkmark").click(function() {
    if($(this).is(":checked")) {
        $(".sound_esp_enabled").show();
    } else {
        $(".sound_esp_enabled").hide();
    }
});
</script>
  <div>
    <label for="sound_esp">Sound ESP:</label>
    <input type="checkbox" class="sound_esp_enabled_checkmark" id="sound_esp_options" name="sound_esp" value="sound_esp_enabled"></input>
  </div>

  <div class="sound_esp_enabled">
    <label for="sound_esp_pitch">Sound ESP Pitch:</label>
    <input type="range" min="0" max="360" value="0" class="slider" id="soundESPitch">
    <p>Value: <span id="demo1"></span></p> 
  </div>
  <script>
    var slider1 = document.getElementById("soundESPitch");
    var output1 = document.getElementById("demo1");
    output1.innerHTML = slider1.value;
    
    slider1.oninput = function() {
      output1.innerHTML = this.value;
    }
  </script>
  </div>

</form>
</body>
</html>
